{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6">Berichte / Diagramme</h2>
        
        <!-- Summary cards -->
        <div class="grid grid-cols-3 gap-4 mb-8">
            <div class="bg-gradient-to-br from-blue-500 to-blue-600 text-white p-6 rounded-lg">
                <h3 class="text-sm opacity-90 mb-2">Monatliche Ausgaben</h3>
                <p class="text-3xl font-bold">€225 €</p>
            </div>
            <div class="bg-gradient-to-br from-purple-500 to-purple-600 text-white p-6 rounded-lg">
                <h3 class="text-sm opacity-90 mb-2">Gesamt-Fonds</h3>
                <p class="text-3xl font-bold">€50 €</p>
            </div>
            <div class="bg-gradient-to-br from-green-500 to-green-600 text-white p-6 rounded-lg">
                <h3 class="text-sm opacity-90 mb-2">Durchschnitt</h3>
                <p class="text-3xl font-bold">€75 €</p>
            </div>
        </div>

        <!-- Graphics section -->
        <div class="border-t pt-8">
            <h3 class="text-lg font-semibold mb-4">Ausgaben Diagramm</h3>
            <p class="text-gray-500 mb-6">
                Visualisierung und Tracking der Ausgaben über verschiedene Zeiträume hinweg
            </p>
            
            <div class="bg-gray-50 rounded-lg p-8 h-64 flex items-center justify-center">
                <p class="text-gray-400">
                    <!-- Here you can integrate Chart.js or another library. -->
                    Interactive chart coming soon...
                </p>
            </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-center space-x-4 mt-8">
            <button class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                Export
            </button>
            <button class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Analyse
            </button>
        </div>
    </div>
</div>
{% endblock %}
