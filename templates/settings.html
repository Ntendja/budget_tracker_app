{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">Einstellungen</h1>

    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="POST" action="/settings">
            <!-- Budget Section -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4">Budget</h2>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Monatliches Budget
                    </label>
                    <input type="number" 
                        name="monthly_budget"
                        value="2000"
                        step="0.01"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="z.B. 2000">
                </div>
            </div>

             <!-- Main Save Button -->
            <div class="flex justify-end space-x-4 pt-3 pb-6">
                <button type="button" 
                    class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                    Abbrechen
                </button>
                <button type="submit" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Speichern
                </button>
            </div>

            <!-- Categories Section -->
            <div class="mb-8 pb-8 border-t pt-8">
                <h2 class="text-xl font-semibold mb-4">Kategorien</h2>

                <!-- List of existing categories -->
                <div id="categories-list" class="space-y-3 mb-6">

                    {% for item in data['categories'] %}
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                            <div class="flex items-center space-x-4">
                                <div class="w-6 h-6 rounded-lg" style="background-color: {{item['color']}};"></div>
                                <div>
                                    <p class="font-medium">{{item['name']}}</p>
                                    <p class="text-sm text-gray-500">â‚¬{{item['limit']}}</p>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button type="button" onclick="editCategory(1)" 
                                    class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                    </svg>
                                </button>
                            
                            </div>
                        </div>
                    {% endfor %}

                </div>

               
            </div>


            

           
        </form>
    </div>
</div>

<!-- JavaScript -->
<!-- <script src="{{ url_for('static', filename='js/categories.js') }}"></script> -->
{% endblock %}
